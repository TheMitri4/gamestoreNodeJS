<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/showcase.css">
	<title>GameStore</title>
</head>
<body>
	<div class="blur-wrapper blur-effect">
		<div class="main-header__wrapper">
			<header class="main-header container">
				<h2 class="main-header__title">GameStore</h2>
				<label class="search__label">
					<input placeholder="Введите название" class="main-header__search" type="text" autocomplete="off">
					<button class="search__button search__button--hidden">Найти</button>
				</label>
			</header>
		</div>
		<section class="filter filter--showcase container">
			<p class="filter__title">Упорядочить по:</p>
			<button class="filter__button filter__button--showcase button" data-order="title" data-direction="up">Алфавиту ↑</button>
			<ul class="filter__list filter__list--showcase filter__list--hidden">
				<li class="filter__category" data-order="title" data-direction="down">Алфавиту ↓</li>				
				<li class="filter__category" data-order="price" data-direction="up">Цене ↑</li>
				<li class="filter__category" data-order="price" data-direction="down">Цене ↓</li>
				<li class="filter__category" data-order="rating" data-direction="up">Рейтингу ↑</li>
				<li class="filter__category" data-order="rating" data-direction="down">Рейтингу ↓</li>
			</ul>
		</section>
		<main class="showcase container"></main>
	</div>
	<p class="error-message error-message--hidden error-message--vote">Ошибка при попытке оценить игру</p>
	<p class="error-message error-message--hidden error-message--load">Ошибка при загрузке данных</p>
	<div class="loader__wrapper">
	<div class="loader">
		<div class="inner one"></div>
		<div class="inner two"></div>
		<div class="inner three"></div>
	  </div>
	</div>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="blur-svg">
		<defs>
			<filter id="blur-filter">
				<feGaussianBlur stdDeviation="3"></feGaussianBlur>
			</filter>
		</defs>
	</svg>
	<script src="js/main.js"></script>
	<script src="js/showcase.js"></script>
</body>
</html>
